<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokie - Hub</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-dark: #0c0c0c; --bg-nav: #1b1b1b; --bg-panel: #141414;
            --text-main: #ffffff; --text-sub: #b0b0b0;
            --accent-green: #2ecc71; --accent-blue: #3498db; --border: #2a2a2a;
        }

        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; height: 100%; }
        .view { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .view.active { display: block; }

        /* Navigation */
        nav { background: var(--bg-nav); height: 55px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; }
        .nav-tabs { display: flex; gap: 5px; height: 100%; align-items: center; }
        .tab { display: flex; align-items: center; gap: 8px; padding: 0 15px; height: 40px; color: var(--text-sub); font-size: 0.9rem; cursor: pointer; border-radius: 6px; }
        .tab.active { background: #252525; color: white; }

        /* Modern Game Menu UI */
        .game-header-banner { width: 100%; height: 180px; background: linear-gradient(to bottom, rgba(0,0,0,0), var(--bg-dark)), #1a1a1a; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .play-btn-large { background: var(--accent-green); width: 450px; height: 50px; border: none; border-radius: 8px; color: white; font-size: 1.5rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .play-btn-large:hover { transform: scale(1.02); filter: brightness(1.1); }
        
        .game-container-modern { max-width: 1100px; margin: 30px auto; display: grid; grid-template-columns: 1.2fr 1fr; gap: 25px; padding: 0 20px; }
        .modern-panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        .panel-header { background: rgba(255,255,255,0.03); padding: 12px 20px; border-bottom: 1px solid var(--border); font-weight: bold; font-size: 0.9rem; }
        .panel-body { padding: 20px; line-height: 1.6; }
        .media-panel img { width: 100%; height: 350px; object-fit: cover; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; padding: 15px; }

        #canvas-container { width: 100vw; height: 100vh; background: #000; }
    </style>
</head>
<body onload="initApp()">

    <div id="auth-view" class="view active">
        <div style="height:100vh; display:flex; justify-content:center; align-items:center; background: #050505;">
            <div style="text-align:center; width:320px; padding:40px; background:var(--bg-panel); border:1px solid var(--border); border-radius:12px;">
                <h2 style="color:var(--accent-green); letter-spacing:4px;">BLOKIE</h2>
                <input type="text" id="u-in" placeholder="Username" style="width:100%; padding:12px; margin: 15px 0; background:#000; border:1px solid #333; color:white; border-radius:6px;">
                <button class="play-btn-large" style="width:100%; font-size:1rem;" onclick="handleLogin()">LOGIN & INSTALL</button>
            </div>
        </div>
    </div>

    <div id="home-view" class="view">
        <nav>
            <div class="nav-tabs">
                <div style="font-weight:900; color:var(--accent-green); margin-right:20px;">BLOKIE</div>
                <div class="tab active" onclick="showTab('worlds')"><i class="fas fa-globe"></i> Worlds</div>
                <div class="tab" onclick="showTab('avatar')"><i class="fas fa-user"></i> Avatar</div>
                <div class="tab" onclick="window.open('studio.html', '_blank')"><i class="fas fa-hammer"></i> Studio</div>
            </div>
        </nav>

        <div id="worlds" class="tab-content" style="max-width:1200px; margin:30px auto; padding:0 20px;">
            <h2>Featured Worlds</h2>
            <div class="grid" id="games-list"></div>
        </div>

        <div id="game-menu" class="tab-content" style="display:none;">
            <div class="game-header-banner">
                <button class="play-btn-large" onclick="launchGame()"><i class="fas fa-play"></i></button>
            </div>
            <div class="game-container-modern">
                <div class="modern-panel">
                    <div class="panel-header"><i class="fas fa-info-circle"></i> About</div>
                    <div class="panel-body">
                        <p id="m-desc" style="font-weight:600;">Quickly, run around in circles! Your life depends on it!</p>
                        <p style="color:var(--text-sub); font-size:0.85rem;">Credits to Blokie Universe for engine.</p>
                        <p style="color:var(--accent-blue); font-weight:bold; margin-top:20px;">[MAPS]:</p>
                        <ul style="color:var(--text-sub); font-size:0.9rem;"><li>Happy Home</li><li>Sunny Ranch</li><li>Sky Tower</li></ul>
                    </div>
                </div>
                <div class="modern-panel media-panel"><img id="m-thumb" src=""></div>
            </div>
            <center><button onclick="showTab('worlds')" style="background:none; border:none; color:var(--text-sub); cursor:pointer;">‚Üê Back to Discovery</button></center>
        </div>

        <div id="avatar" class="tab-content" style="max-width:1200px; margin:30px auto; padding:0 20px;">
            <h2>Avatar Editor</h2>
            <div class="panel" style="max-width:300px;">
                <p>Shirt Color</p>
                <input type="color" id="shirt-color" value="#3498db" style="width:100%; height:40px; cursor:pointer; border:none; background:none;">
            </div>
        </div>
    </div>

    <div id="game-view" class="view">
        <div id="canvas-container"></div>
        <button onclick="location.reload()" style="position:absolute; top:20px; left:20px; background:rgba(0,0,0,0.7); color:white; border:none; padding:12px 20px; cursor:pointer; border-radius:8px; font-weight:bold;">EXIT TO HUB</button>
    </div>

    <script>
        let deferredPrompt;
        let selectedGame = null;
        let keys = {};

        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function initApp() { refreshGames(); if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js'); }

        function handleLogin() {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
            document.getElementById('auth-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function refreshGames() {
            const list = document.getElementById('games-list');
            const published = JSON.parse(localStorage.getItem('blokie_published_games')) || [];
            list.innerHTML = published.length ? "" : "<p style='color:var(--text-sub)'>No worlds found.</p>";
            published.forEach((game, i) => {
                const div = document.createElement('div'); div.className = "panel";
                div.innerHTML = `<img src="${game.thumb}" style="width:100%; height:130px; object-fit:cover; border-radius:6px; cursor:pointer;">
                                 <p style="margin:10px 0;"><b>${game.name}</b></p>
                                 <button class="play-btn-large" style="width:100%; height:35px; font-size:0.9rem;" onclick="openMenu(${i})">VIEW</button>`;
                list.appendChild(div);
            });
        }

        function openMenu(index) {
            const games = JSON.parse(localStorage.getItem('blokie_published_games'));
            selectedGame = games[index];
            showTab('game-menu');
            document.getElementById('m-thumb').src = selectedGame.thumb;
        }

        function launchGame() {
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('game-view').classList.add('active');
            
            const scene = new THREE.Scene(); scene.background = new THREE.Color(0x87ceeb);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5); sun.position.set(10,20,10); scene.add(sun);

            selectedGame.blocks.forEach(b => {
                const block = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color: b.col}));
                block.position.set(b.pos.x, b.pos.y, b.pos.z); scene.add(block);
            });

            // Player with Physics
            const player = new THREE.Mesh(new THREE.BoxGeometry(0.8, 2, 0.5), new THREE.MeshStandardMaterial({color: document.getElementById('shirt-color').value}));
            player.position.y = 5; scene.add(player);

            let velocityY = 0;
            function animate() {
                requestAnimationFrame(animate);
                const speed = 0.15;
                if(keys['KeyW']) player.position.z -= speed;
                if(keys['KeyS']) player.position.z += speed;
                if(keys['KeyA']) player.position.x -= speed;
                if(keys['KeyD']) player.position.x += speed;
                if(keys['Space'] && player.position.y <= 1.05) velocityY = 0.2; // Jump

                // Gravity logic
                player.position.y += velocityY;
                if(player.position.y > 1) velocityY -= 0.01; 
                else { player.position.y = 1; velocityY = 0; }

                camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 6, player.position.z + 10), 0.1);
                camera.lookAt(player.position);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
